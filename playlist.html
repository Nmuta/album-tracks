<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playlist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="playlist.css">
    <script type="text/javascript" src="playlist.js" defer></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h2>click an album to add its tracks to the bin</h2>
    </header>
    <div class="albumSlider">

    </div>
    <main>
      <div class="selection">
        <div class="selectedAlbum">

        </div>
        <div class="albumTracks">

        </div>
        <div class="selectArrow">
          <h1><span class="glyphicon glyphicon-arrow-right"</span></h1>
        </div>
        <div class="trackSelection">

        </div>
      </div>
      <div class="buttons">
        <button type="button" id="clear" name="clearTracks">clear tracks</button>
        <button type="button" id="post" name="submit">submit bin</button>
      </div>

    </main>
    <footer><h3>&copy; 2018 john savone</h3></footer>
  </body>
</html>
